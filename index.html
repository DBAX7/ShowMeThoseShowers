<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Show Me Those Showers</title>
</head>
<body>

    <header class="header">
        <h1>Show Me Those Showers</h1>
    </header>

    <div class="container">
        <div class="search">
            <div class="row">
                <h1>Search for a City:</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" id="userInput">
                <button type="submit" id= "search" class="searchBtn">
                <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div  id= "cityRow" class="row">
                    <h1 class="cityName"></h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div id="weatherRow" class="row">
                    <p class="temp"></p>
                </div>
                <div class="row">
                    <p class="humidity"></p>
                </div>
                <div class="row">
                    <p class="windSpeed"></p>
                </div>
                <div class="row">
                    <p class="uvIndex"></p>
                </div>
            </div>

            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
